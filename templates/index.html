<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Your Data - CSV Data Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <span class="icon">‚úèÔ∏è</span>
                    <span>New Chat</span>
                </button>
            </div>
            
            <!-- Model Selection -->
            <div class="model-selector-container">
                <label for="modelSelect" class="model-label">Model:</label>
                <select id="modelSelect" class="model-select">
                    <option value="gpt-4">GPT-4</option>
                    <option value="llama-3.3-70b">Llama 3.3 70B</option>
                    <option value="gemini-2.0">Gemini 2.0 Flash</option>
                    <option value="qwen-2.5-72b">Qwen 2.5 72B</option>
                </select>
            </div>
            
            <div class="sidebar-search">
                <input type="text" placeholder="üîç Search chats" id="searchInput">
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3 class="section-title">Chats</h3>
                    <div class="chat-list" id="chatList">
                        <!-- Chat history will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <h1>Chat with Your Data</h1>
                    <p>Upload a CSV file and ask questions about your data</p>
                </div>
                <div class="messages" id="messages">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>

            <!-- Bottom Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="upload-btn" id="uploadBtn" title="Upload file">
                        <span>+</span>
                    </button>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask any question..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" title="Send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span id="fileName"></span>
                    <button class="remove-file-btn" id="removeFileBtn">√ó</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
